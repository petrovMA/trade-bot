{
  exchange = "BITMAX"

  api = "exchange public api key"
  sec = "exchange private api key"

  symbol {
    first = "ALGO"
    second = "BTC"
  }
  format {
    count = "%.1f"
    price = "%.8f"
  }

  print_orders_and_off = false
  auto_create_any_orders = true
  cancel_unknown_orders = true
  update_if_almost_filled = true

  first_balance_fixed = true

  balance_trade = 0.001
  min_overhead_balance = 0.0001
  min_balance_trade = 0.0002

  sync_interval_time = 60s

  retry_sent_order_count = 3

  update_candlestick_orders_time_interval = 15m
  wait_between_cancel_and_update_orders = 3s

  percent {
    #percent for move two static orders to near each other
    static_orders = 3.0

    #percent diff, if calc price == market price
    delta = 0.3

    buy_prof = 0.7
    sell_prof = 0.7

    count_for_partially_filled_upd = 11.0
  }

  retry {
    sent_order_count = 2
    get_order_count = 6
    get_order_interval = 5s
  }

  wait_time {
    reconnect = 2m
    exception = 15m
  }

  interval {

    interval = 5m
    wait_socket_time = 10m

    #candles count for calc price
    candles_buy = 60
    candles_sell = 60
  }

  save {
    eth_balance_to_history = false
    eth_balance_to_history_interval = 1h
  }

  pause_between_check_orders = 30s
}
